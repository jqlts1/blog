{% load test_filter %}
        <div class="blogs">
        <figure><img src="{{post.img}}"></figure>
        <ul>
          <h3><a href="{{ post.get_absolute_url }}" target="_blank" title="{{ post.title }}">{{ post.title }}</a></h3>
          <p>{% if post.summary %}{{ post.summary | safe }}{% else %}{{ post.content| slice:'200'  | cutimg | safe }}....{% endif %}</p>
          <p class="autor"><span class="lm f_l">[<a href="{{ post.category.get_absolute_url }}">{{ post.category }}</a>]</span>
              <span class="dtime f_l">{{ post.pub_time|date:"Y-m-d" }}</span>
              <span class="viewnum f_r">浏览（{{ post.view_times }}）</span>
              <span class="pingl f_r"><a href="{{ post.get_absolute_url }}" title="{{ article.title }}">
                  <span class="ds-thread-count" data-thread-key="140" data-count-type="comments"></a></span>
</span></p>
        </ul>
        </div>
